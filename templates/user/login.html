{% extends 'template.html' %}
{% load static %}
{% block content %}
  <div class="row mt-5">
    <div class="container container-sm">
      <form class="form" method="post" action="{% url 'user:login' %}">
        {% csrf_token %}
        <div class="form-label-group">
          <label for="username">账号</label>
          <input name="username" type="text" id="username" class="form-control" placeholder="账号" required
                 autofocus>
        </div>

        <div class="form-label-group">
          <label for="password">密码</label>
          <input name="password" type="password" id="password" class="form-control" placeholder="密码" required>
        </div>

        <div class="checkbox mt-1 mb-3">
          <label>
            <input name="remember" type="checkbox" value="1">记住我
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div>
  </div>

{% endblock %}
